<!DOCTYPE html>
{% load static %}
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <title>대문페이지</title>

		<!--nav&foot css-->
        <link rel="stylesheet" href="{% static 'prensend/css/navbar.css' %}">
        <link rel="stylesheet" href="{% static 'prensend/css/footer.css' %}">

		<!--font awesome-->
		<script src="https://kit.fontawesome.com/4352f6a6dc.js" crossorigin="anonymous"></script>

		<!--friends,animation css-->
        <link rel="stylesheet" href="{% static 'prensend/css/friends.css' %}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

        <style>
			/* 나브바의 로고 CSS 추가 */
			#list { 
				display: block;
    			width:300px;
    			height:200px;
			}

            #object{
	            visibility: hidden;
            }

            .slideUp{
	            animation-name: slideUp;
	            -webkit-animation-name: slideUp;	

	        animation-duration: 1s;	
	        -webkit-animation-duration: 1s;

	        animation-timing-function: ease;	
	        -webkit-animation-timing-function: ease;

	        visibility: visible !important;			
            }

            @keyframes slideUp {
	            0% {
		            transform: translateY(100%);
	            }
	            50%{
		            transform: translateY(-8%);
	            }
	            65%{
		            transform: translateY(4%);
	            }
	            80%{
	            	transform: translateY(-4%);
	            }
	            95%{
		            transform: translateY(2%);
	            }			
	            100% {
		            transform: translateY(0%);
	            }	
            }

@-webkit-keyframes slideUp {
	0% {
		-webkit-transform: translateY(100%);
	}
	50%{
		-webkit-transform: translateY(-8%);
	}
	65%{
		-webkit-transform: translateY(4%);
	}
	80%{
		-webkit-transform: translateY(-4%);
	}
	95%{
		-webkit-transform: translateY(2%);
	}			
	100% {
		-webkit-transform: translateY(0%);
	}	
}
        </style>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    </head>

<body>
	<!--navbar-->
	<img id="list" src="{% static 'prensend/images/로고.png' %}" onclick="javascript:navbar()" alt="PRENSEND">
	<div id="list2" style="width:300px; height:200px; display:none;"></div>
	{% include 'prensend/navbar.html' %}

    <!--회원가입-->
    <div class="container my-3" style="margin: 30px auto; color: #636260; border: 3px solid; border-radius: 30px; width: 500px; padding: 40px; background: white;">
		<div class="row my-3">
            <div class="col-4" style="font-size: 40px;">
                Sign In
            </div>
            <form methon="post" class="post-form" style="margin-top: 30px;">
                {% csrf_token %}
				{% include "form_errors.html" %}
                <div class="form-group" style="font-size: 20px;">
                    <label for="username">사용자 이름</label><br>
                    <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}"
					style="height: 30px; width: 495px; margin-top: 5px; border-radius: 5px;">
                </div>
                <div class="form-group" style="font-size: 20px; margin-top: 10px;">
                    <label for="password1">비밀번호</label><br>
                    <input type="password" class="form-control" name="password1" id="password1" value="{{ form.password1.value|default_if_none:'' }}"
					style="height: 30px; width: 495px; margin-top: 5px; border-radius: 5px;">
                </div>
                <div class="form-group" style="font-size: 20px; margin-top: 10px;">
                    <label for="password2">비밀번호 확인</label><br>
                    <input type="password" class="form-control" name="password2" id="password2" value="{{ form.password2.value|default_if_none:'' }}"
					style="height: 30px; width: 495px; margin-top: 5px; border-radius: 5px;">
                </div>
                <div class="form-group" style="font-size: 20px; margin-top: 10px;">
                    <label for="email">이메일</label><br>
                    <input type="text" class="form-control" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}"
					style="height: 30px; width: 495px; margin-top: 5px; border-radius: 5px;">
                </div>
                <button type="submit" class="btn btn-primary"
				style="width: 150px;
				height: 40px;
				margin-top: 30px;
				margin-left: 170px;
				border-radius: 10px;
				border: 3px solid #199172;
				background-color: white;
				color: #199172;
				font-weight: bold;
				font-size: 20px;
				padding-left: 15px;
				padding-right: 15px;
				padding-top: 5px;
				padding-bottom: 5px;">
				회원가입</button>
            </form>
        </div>
		<div class="box_signup" style="margin-top: 10px;">
			<span>
				<button type="button" onclick="location.href='{%url 'common:login' %}'"
				style="width: 150px;
				height: 40px;
				margin-top: 15px;
				margin-left: 170px;
				border-radius: 10px;
				border: 3px solid #199172;
				background-color: white;
				color: #199172;
				font-weight: bold;
				font-size: 20px;
				padding-left: 15px;
				padding-right: 15px;
				padding-top: 5px;
				padding-bottom: 5px;">
				로그인</button>
			</span>
		</div>
    </div>
    
    <script>
        $('#animatedElement').click(function() {
            $(this).addClass("slideUp");
        });
    </script>

	<!--footer-->
	<footer style="bottom:0; height:100px; text-align:center;">
		<div>
			<div> Copyright @ DRAKE </div>
		</div>
	</footer>
</body>


</html>
