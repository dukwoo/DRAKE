{% extends 'prensend/base.html' %}
{% load static %}

    {% block head_styles %}
    <title>결과페이지</title>

    <!--recommend css-->
    <link rel="stylesheet" href="{% static 'prensend/css/recommend.css' %}?after">
    <style>
        hr.divider {
            padding: 20px;
            border: none;
            border-top: 5px double gray;
            border-bottom: 5px double gray;
            color: black;
            text-align: center;
            margin-top: 0px;
            margin-bottom: 30px;
            margin-right: 350px;
            margin-left: 350px;
        }
            
        hr.divider:after {
            content: "친구목록";
            display: inline-block;
            position: relative;
            top: -0.1em;
            font-size: 1.75em;
            padding: 0 0.5em;
            font-weight: normal;
        } 
    </style>

    {% endblock %}
   	
    {% block main %}
    <div class="t1">추천 선물 결과입니다.</div>

    <br>
        <br>
        <br><br><br>
        <div class="green-bg" style="margin-bottom: 60px;">
            <hr class="divider">
        </div>
    <div style="margin: 10px 350px;">

        
    {% for f in filtered_items %}
    

        <div class="rec_box" style="margin: 20px;">
            <div class="rec_image">
                <img class="image" src="{{f.image}}" alt="{{f.title}} 이미지">
            </div>
            <div class="rec_title">
                <p class="title" style="font-size: 20px;">{{f.title}}</p>
            </div>
            <div class="rec_price">
                <p class="price">{{f.price}}원</p>
            </div>
            <div class="rec_button">
                <button class="button" type="button" onclick="location.href='{{f.link}}'">
                    상품 보러가기
                </button>
            </div>
        </div>
    {% endfor %}
    </div>

    </div>
    {% endblock %}
