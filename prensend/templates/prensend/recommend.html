{% extends 'prensend/base.html' %}
{% load static %}

    {% block head_styles %}
    <title>결과페이지</title>

    <!--recommend css-->
    <link rel="stylesheet" href="{% static 'prensend/css/recommend.css' %}?after">
    <style>
        hr.divider {
            padding: 20px;
            border: none;
            border-top: 5px double gray;
            border-bottom: 5px double gray;
            color: black;
            text-align: center;
            margin-top: 0px;
            margin-bottom: 30px;
            margin-right: 350px;
            margin-left: 350px;
        }
            
        hr.divider:after {
            content: "선물 추천 결과";
            display: inline-block;
            position: relative;
            top: -0.1em;
            font-size: 1.75em;
            padding: 0 0.5em;
            font-weight: normal;
        } 
        body {
            background-color: #CAE9E0;
        }
        .t1 {
            font-size: 40px;
            text-align: center;
        }
        .box{
            margin: 60px 170px;
        }
        .rec_box {
            display: inline-block;
            width: 200px;
            margin-left: 50px;
            margin-right: 50px;
            background-color: white;
            border-radius: 20px;
        }
        .rec_box:hover{
            box-shadow: 5px 5px 5px 5px gray;
        }
        
        .rec_image {
            background-color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            border-radius: 20px;
        }
        .rec_title {
            width: 180px;
            height: 80px;
        }
        
        .image {
            height: 100%;
        }
        .rec_name1 {
            margin-left: 20px;
            width: 180px;
            height: 20px;
            font-size: 20px;
            color: #636260;
            font-weight: bold;
        }
        .rec_name2 {
            margin-left: 20px;
            width: 180px;
            height: 35px;
            font-size: 17px;
            color: black;
        }
        .rec_price {
            margin-left: 20px;
            width: 180px;
            height: 25px;
            font-size: 17px;
            color: black;
            font-weight: bold;
        }
        .rec_button {
            margin-left: 20px;
            width: 300px;
            height: 80px;
        }
        
        .button {
            width: 280px;
            height: 60px;
            margin-top: 20px;
            border-radius: 40px;
            border: 2px solid #199172;
            background-color: white;
            color: #199172;
            font-weight: bold;
            font-size: 20px;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .button:hover {
            width: 280px;
            height: 60px;
            margin-top: 20px;
            border-radius: 40px;
            border: 2px solid #199172;
            background-color: #199172;
            color: white;
            font-weight: bold;
            font-size: 20px;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        
        .custom-btn2 {
            margin-left: 0px;
            width: 130px;
            height: 40px;
            color: #fff;
            border-radius: 5px;
            padding: 10px 25px;
            font-family: 'Lato', sans-serif;
            font-weight: bold;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
            7px 7px 20px 0px rgba(0,0,0,.1),
            4px 4px 5px 0px rgba(0,0,0,.1);
            outline: none;
        }
        .btn-13 {
            background-color: #f192f0;
            background-image: linear-gradient(315deg, #f192f0 0%, #A28DCE 74%);
            border: none;
            z-index: 1;
        }
        .btn-13:after {
            position: absolute;
            content: "";
            width: 100%;
            height: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            border-radius: 5px;
            background-color: #D4f2f0;
            background-image: linear-gradient(315deg, #d4f2f0 0%, #e989cf 74%);
            box-shadow:
            -7px -7px 20px 0px #fff9,
            -4px -4px 5px 0px #fff9,
            7px 7px 20px 0px #0002,
            4px 4px 5px 0px #0001;
            transition: all 0.3s ease;
        }
            .btn-13:hover {
            color: #fff;
        }
        .btn-13:hover:after {
            top: 0;
            height: 100%;
        }
            .btn-13:active {
            top: 2px;
        }
    </style>

    {% endblock %}
   	
    {% block main %}

    <br>
        <br>
        <br><br><br>
        <div class="green-bg" style="margin-bottom: 60px;">
            <hr class="divider">
        </div>
    <div style="margin: 10px 350px;">
    {% for f in filtered_items %}
        <div class="rec_box" style="margin: 20px;">
            <div class="rec_image">
                <img class="image" src="{{f.image}}" alt="{{f.title}} 이미지">
            </div>
            <div class="rec_title">
                <p class="title" style="font-size: 20px;">{{f.title}}</p>
            </div>
            <div class="rec_price">
                <p class="price">{{f.price}}원</p>
            </div>
            <div class="rec_button">
                <button class="custom-btn2 btn-13" type="button" onclick="location.href='{{f.link}}'">
                    상품 보러가기
                </button>
            </div>
        </div>
    {% endfor %}
    </div>

    </div>
    {% endblock %}
