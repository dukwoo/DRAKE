{% extends 'prensend/base.html' %}
{% load static %}

    {% block head_styles %}
    <title>결과페이지</title>

    <!--recommend css-->
    <link rel="stylesheet" href="{% static 'prensend/css/recommend.css' %}?after">
    {% endblock %}
   	
    {% block main %}
    <div class="t1">추천 선물 결과입니다.</div>

    <details style="margin=10px;">
        <summary>filtered_items 내용</summary>
        <p>{{filtered_items}}</p>
    </details>

    {% for f in filtered_items %}
        <div class="rec_box" style="margin=10px;">
            <div class="rec_image">
                <img class="image" src="{{f.image}}" alt="{{f.title}} 이미지">
            </div>
            <div class="rec_title">
                <p class="title">{{i.title}}</p>
            </div>
            <div class="rec_price">
                <p class="price">{{i.price}}원</p>
            </div>
            <div class="rec_button">
                <button class="button" type="button" onclick="location.href='{{f.link}}'">
                    상품 보러가기
                </button>
            </div>
        </div>
    {% endfor %}

    </div>
    {% endblock %}
