<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결과페이지</title>
    <link rel="stylesheet" href="{% static 'prensend/css/recommend.css' %}?after">
</head>
<body>

    <div class="t1">추천 선물 결과입니다.</div>
    <div class="box">
    {% for f in filtered_items %}
    <div class="rec_box">
        <div class="rec_image">
            <img class="image" src="{% static 'prensend/images/향수1.png' %}" alt="친구프로필1">
        </div>
        <div class="rec_name1">
            <p class="name1">조말론 런던</p>
        </div>
        <div class="rec_name2">
            <p class="name2">{{f.title}}</p>
        </div>
        <div class="rec_price">
            <p class="price">{{f.price}}</p>
        </div>
        <div class="rec_button">
            <button class="button" type="button" onclick="location.href='https://www.jomalone.co.kr/product/31696/93034/special-edition/redcurrant-cream-cologne?size=100ML'">
                상품 보러가기
            </button>
        </div>
    </div>
    {{% endfor %}}


    </div>
</body>
</html>
