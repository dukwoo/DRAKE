<!DOCTYPE html>
{% load static %}
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <title>대문페이지</title>

		<!--nav&foot css-->
        <link rel="stylesheet" href="{% static 'prensend/css/navbar.css' %}">
        <link rel="stylesheet" href="{% static 'prensend/css/footer.css' %}">

		<!--font awesome-->
		<script src="https://kit.fontawesome.com/4352f6a6dc.js" crossorigin="anonymous"></script>

		<!--friends,animation css-->
        <link rel="stylesheet" href="{% static 'prensend/css/friends.css' %}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/animations.css">

        <style>
			/* 나브바의 로고 CSS 추가 */
			#list { 
				display: inline;
    			width:300px;
    			height:200px;
			}

            #object{
	            visibility: hidden;
            }

            .slideUp{
	            animation-name: slideUp;
	            -webkit-animation-name: slideUp;	

	        animation-duration: 1s;	
	        -webkit-animation-duration: 1s;

	        animation-timing-function: ease;	
	        -webkit-animation-timing-function: ease;

	        visibility: visible !important;			
            }

            @keyframes slideUp {
	            0% {
		            transform: translateY(100%);
	            }
	            50%{
		            transform: translateY(-8%);
	            }
	            65%{
		            transform: translateY(4%);
	            }
	            80%{
	            	transform: translateY(-4%);
	            }
	            95%{
		            transform: translateY(2%);
	            }			
	            100% {
		            transform: translateY(0%);
	            }	
            }

@-webkit-keyframes slideUp {
	0% {
		-webkit-transform: translateY(100%);
	}
	50%{
		-webkit-transform: translateY(-8%);
	}
	65%{
		-webkit-transform: translateY(4%);
	}
	80%{
		-webkit-transform: translateY(-4%);
	}
	95%{
		-webkit-transform: translateY(2%);
	}			
	100% {
		-webkit-transform: translateY(0%);
	}	
}
        </style>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    </head>

<body>
	<!--navbar-->
	<img id="list" src="{% static 'prensend/images/로고.png' %}" onclick="javascript:navbar()" alt="PRENSEND">
	{% include 'prensend/navbar.html' %}

    <div id="object" class="slideUp" style="width: 1000px; margin: auto;">
        <img src="{% static 'prensend/images/선물.png' %}" alt="선물 아이콘" onclick="location.href='/quiz/'">
    </div>
    
    <script>
        $('#animatedElement').click(function() {
            $(this).addClass("slideUp");
        });
    </script>

    <!--footer-->
    {% include 'prensend/footer.html' %}
</body>


</html>
