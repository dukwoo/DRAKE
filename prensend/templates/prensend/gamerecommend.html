{% extends 'prensend/base.html' %}
{% load static %}

    {% block head_styles %}
    <title>추천 결과</title>
    <style>
        hr.divider {
            padding: 20px;
            border: none;
            border-top: 5px double gray;
            border-bottom: 5px double gray;
            color: black;
            text-align: center;
            margin-top: 0px;
            margin-bottom: 30px;
            margin-right: 350px;
            margin-left: 350px;
        }
            
        hr.divider:after {
            content: "추천 결과";
            display: inline-block;
            position: relative;
            top: -0.1em;
            font-size: 1.75em;
            padding: 0 0.5em;
            font-weight: normal;
        }  
    </style>

    {% endblock %}

    {% block main %}
    <br>
    <br>
    <br><br><br>
    <div class="green-bg" style="margin-bottom: 60px;">
        <hr class="divider">
    </div>

    {% endblock %}
