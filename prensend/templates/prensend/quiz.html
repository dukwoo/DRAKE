<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>퀴즈</title>
    <link rel="stylesheet" href="{% static 'prensend/css/friends.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"> 

    <!--nav&foot css-->
    <link rel="stylesheet" href="{% static 'prensend/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'prensend/css/footer.css' %}">

    <!--recommend.css-->
    <link rel="stylesheet" href="{% static 'prensend/css/recommend.css' %}?after">

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/4352f6a6dc.js" crossorigin="anonymous"></script>

    <!--jQuery-->
    <!--적용방법 1
    <script src="js/jquery.js"></script>
    적용방법 2 : cdn
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    적용방법 3 -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <style>
        /* 나브바의 로고 CSS 추가 */
		#list { 
			display: inline;
			width:300px;
    		height:200px;
		}

        select {
            width: 400px; /* 원하는 너비설정 */
            padding: .8em .5em; /* 여백으로 높이 설정 */
            font-family: inherit;
            background-color: white;
            border: 1px solid #999; 
            border-radius: 0px; /* iOS 둥근모서리 제거 */
            -webkit-appearance: none; /* 네이티브 외형 감추기 */
            -moz-appearance: none;
            appearance: none;
        }
    </style>

</head>
<body>
    <script src="https://kit.fontawesome.com/cbcad42a26.js" crossorigin="anonymous"></script>
    
    <!--navbar-->
	<img id="list" src="{% static 'prensend/images/로고.png' %}" onclick="javascript:navbar()" alt="PRENSEND">
	{% include 'prensend/navbar.html' %}

    <div id="quiz" style="display:block">
        <div class="information" style="background-color: #8EC6C9; border-radius: 40px; padding: 40px; margin: auto; width: 700px;">
            <div>
                <h1 style="text-align: center;">선물의 간단한 정보를 입력해주세요.</h1>
            </div>
            <form action="#" method="get" id="search_mode_age">
                <div class="age" style="margin: auto; text-align: center; margin-top: 20px;">
                    <select name="search_mode_age" id="search_mode_age">
                        <option value="">연령</option>
                        <option value="1020" selected>10-20대</option>
                        <option value="30">30대</option>
                        <option value="40">40대</option>
                        <option value="50">50대 이상</option>
                    </select>
                </div>
            </form>
            <!--
            <div class="age" style="margin: auto; text-align: center; margin-top: 20px;">
                <select>
                    <option selected>연령대</option>
                    <option>10대 이하</option>
                    <option>20대</option>
                    <option>30대</option>
                    <option>40대</option>
                    <option>50대</option>
                    <option>60대 이상</option>
                </select>0
            </div>-->
            <form action="#" method="get" id="search_mode_gender">
                <div class="gender" style="margin: auto; text-align: center; margin-top: 20px;">
                    <select name="search_mode_gender" id="search_mode_gender">
                        <option value="">성별</option>
                        <option value="man" selected>남성</option>
                        <option value="woman">여성</option>
                    </select>
                </div>
            </form> 
            
            <form action="#" method="get" id="search_mode_price">
                <div class="price" style="margin: auto; text-align: center; margin-top: 20px;">
                    <select name="search_mode_price" id="search_mode_price">
                        <option value="">가격대</option>
                        <option value="1" selected>1만원 이하</option>
                        <option value="12">1-2만원대</option>
                        <option value="34">3-4만원대</option>
                        <option value="5">5만원 이상</option>
                    </select>
                    <br><br><br>
                    <button class="button" type="button" onclick="location.href='/recommend/'" style="background-color: #448F74; border: 0px; margin-top: 40px; margin: auto;">
                        추천 선물 보기
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="recommend" style="display:none">
        <div class="t1">추천 선물 결과입니다.</div>
        <div class="box">
        <div class="rec_box">
            <div class="rec_image">
                <img class="image" src="{% static 'prensend/images/향수1.png' %}" alt="친구프로필1">
            </div>
            <div class="rec_name1">
                <p class="name1">조말론 런던</p>
            </div>
            <div class="rec_name2">
                <p class="name2">Redcurrant & Cream Cologne
                    레드커런트 앤 크림 코롱</p>
            </div>
            <div class="rec_price">
                <p class="price">240,000원</p>
            </div>
            <div class="rec_button">
                <button class="button" type="button" onclick="location.href='https://www.jomalone.co.kr/product/31696/93034/special-edition/redcurrant-cream-cologne?size=100ML'">
                    상품 보러가기
                </button>
            </div>
        </div>
        <div class="rec_box">
            <div class="rec_image">
                <img class="image" src="{% static 'prensend/images/핸드크림.png' %}" alt="친구프로필1">
            </div>
            <div class="rec_name1">
                <p class="name1">록시땅</p>
            </div>
            <div class="rec_name2">
                <p class="name2">2022 시어 버터 드라이 스킨 핸드크림 30ml</p>
            </div>
            <div class="rec_price">
                <p class="price">15,000원</p>
            </div>
            <div class="rec_button">
                <button class="button" type="button" onclick="location.href='https://kr.loccitane.com/2022-%EC%8B%9C%EC%96%B4-%EB%B2%84%ED%84%B0-%EB%93%9C%EB%9D%BC%EC%9D%B4-%EC%8A%A4%ED%82%A8-%ED%95%B8%EB%93%9C-%ED%81%AC%EB%A6%BC-30ml-01MA030K22.html'">
                    상품 보러가기
                </button>
            </div>
        </div>
        <div class="rec_box">
            <div class="rec_image">
                <img class="image" src="{% static 'prensend/images/향수2.png' %}" alt="친구프로필1">
            </div>
            <div class="rec_name1">
                <p class="name1">디올</p>
            </div>
            <div class="rec_name2">
                <p class="name2">미스 디올
                    NEW 블루밍 부케 오 드 뚜왈렛</p>
            </div>
            <div class="rec_price">
                <p class="price">96,000원</p>
            </div>
            <div class="rec_button">
                <button class="button" type="button" onclick="location.href='https://shop.dior.co.kr/products/y0996612?variant=42278315655326&currency=KRW&utm_medium=product_sync&utm_source=google&utm_content=sag_organic&utm_campaign=sag_organic&gclid=Cj0KCQiAjbagBhD3ARIsANRrqEugO3Z4eQUPcpPt9rMPEKZKFjUfi551A4cm52QdbvEUKOvU793fV3IaAkz1EALw_wcB'">
                    상품 보러가기
                </button>
            </div>
        </div>
        </div>
    </div>
    
    <script type="text/javascript">
        //나이
        $(document).ready(function(){
            $("select[name=search_mode_age]").change(function (){
               $("#search_mode_age").submit();
            });
        });

        //성별
        $(document).ready(function(){
            $("select[name=search_mode_gender]").change(function (){
               $("#search_mode_gender").submit();
            });
        });

        //가격
        $(document).ready(function(){
            $("select[name=search_mode_price]").change(function (){
                $("#search_mode_price").submit();
            });
        });

        //버튼 누르면 quiz => recommend
        const navbar = () => {
            document.getElementById("quiz").style.display = "none";
            document.getElementById("recommend").style.display = "block";
        }

    </script>
</body>
</html>
