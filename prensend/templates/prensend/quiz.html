{% extends 'prensend/base.html' %}
{% load static %}

{% block head_styles %}
    <title>퀴즈</title>

    <link rel="stylesheet" href="{% static 'prensend/css/friends.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"> 

    <!--recommend.css-->
    <link rel="stylesheet" href="{% static 'prensend/css/recommend.css' %}?after">

    <style>
        /* 나브바의 로고 CSS 추가 */
		#list { 
			display: inline;
			width:300px;
    		height:200px;
		}

        select {
            width: 400px; /* 원하는 너비설정 */
            padding: .8em .5em; /* 여백으로 높이 설정 */
            font-family: inherit;
            background-color: white;
            border: 1px solid #999; 
            border-radius: 0px; /* iOS 둥근모서리 제거 */
            -webkit-appearance: none; /* 네이티브 외형 감추기 */
            -moz-appearance: none;
            appearance: none;
        }

        input[type="checkbox"] {
            display: none;
        }

        label {
            border: 1px solid #fff;
            padding: 10px;
            display: block;
            position: relative;
            margin: 10px;
            cursor: pointer;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        label::before {
            background-color: white;
            color: white;
            content: " ";
            display: block;
            border-radius: 50%;
            border: 1px solid grey;
            position: absolute;
            top: -5px;
            left: -5px;
            width: 25px;
            height: 25px;
            text-align: center;
            line-height: 28px;
            transition-duration: 0.4s;
            transform: scale(0);
        }

        label img {
            height: 180px;
            width: 180px;
            transition-duration: 0.2s;
            transform-origin: 50% 50%;
        }

        :checked+label {
            border-color: #ddd;
        }

        :checked+label::before {
            content: "✓";
            background-color: grey;
            transform: scale(1);
        }

        :checked+label img {
            transform: scale(0.9);
            box-shadow: 0 0 5px #333;
            z-index: -1;
        }

        $target: #fff;

.wrapper {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
  width: 235px;
  height: 70px;
  white-space: nowrap;
}

.focus {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-family: Arial;
  text-transform: uppercase;
  letter-spacing: 2px;
  filter: blur(3px);
  font-size: 65px;
  opacity: 0.6;
  color: #fff;
}

.mask {
  position: absolute;
  left: -5px;
  top: -2px;
  width: 70px;
  font-family: Arial;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-size: 65px;
  clip: rect(0px,70px,75px,0px);
  background: linear-gradient($target, $target 0) no-repeat,
    linear-gradient(to right, $target, $target 0) no-repeat,
    linear-gradient(to right, $target, $target 0) bottom left no-repeat,
    linear-gradient(to right, $target, $target 0) bottom left no-repeat,
    linear-gradient($target, $target 0) bottom right no-repeat,
    linear-gradient($target, $target 0) bottom right no-repeat,
    linear-gradient($target, $target 0) top right no-repeat,
    linear-gradient($target, $target 0) top right no-repeat;
  background-size: 10px 2px, 2px 10px, 2px 10px, 10px 2px, 2px 10px, 10px 2px, 10px 2px, 2px 10px, 10px 2px;
  color: #fff;
  padding: 5px;
  transform: translateX(0);
  box-sizing: border-box;
  animation: mask 2.5s ease infinite alternate;
}

.text {
  transform: translateX(0);
  animation: text 2.5s ease infinite alternate;
}

@keyframes mask {
  to {
    transform: translateX(170px);
  }
}

@keyframes text {
  to {
    transform: translateX(-170px);
  }
}
    </style>
{% endblock %}

{% block main %}

    <div>
        <div class="wrapper">
            <div class="focus">
                Find Your Present
            </div>
         <div class="mask">

        </div>
    </div>
    <div id="quiz">
