{% extends 'prensend/base.html' %}
{% load static %}

{% block head_styles %}
    <title>퀴즈</title>

    <link rel="stylesheet" href="{% static 'prensend/css/friends.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"> 

    <!--recommend.css-->
    <link rel="stylesheet" href="{% static 'prensend/css/recommend.css' %}?after">

    <style>
        /* 나브바의 로고 CSS 추가 */
		#list { 
			display: inline;
			width:300px;
    		height:200px;
		}

        select {
            width: 400px; /* 원하는 너비설정 */
            padding: .8em .5em; /* 여백으로 높이 설정 */
            font-family: inherit;
            background-color: white;
            border: 1px solid #999; 
            border-radius: 0px; /* iOS 둥근모서리 제거 */
            -webkit-appearance: none; /* 네이티브 외형 감추기 */
            -moz-appearance: none;
            appearance: none;
        }

        input[type="checkbox"] {
            display: none;
        }

        label {
            border: 1px solid #fff;
            padding: 10px;
            display: block;
            position: relative;
            margin: 10px;
            cursor: pointer;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        label::before {
            background-color: white;
            color: white;
            content: " ";
            display: block;
            border-radius: 50%;
            border: 1px solid grey;
            position: absolute;
            top: -5px;
            left: -5px;
            width: 25px;
            height: 25px;
            text-align: center;
            line-height: 28px;
            transition-duration: 0.4s;
            transform: scale(0);
        }

        label img {
            height: 180px;
            width: 180px;
            transition-duration: 0.2s;
            transform-origin: 50% 50%;
        }

        :checked+label {
            border-color: #ddd;
        }

        :checked+label::before {
            content: "✓";
            background-color: grey;
            transform: scale(1);
        }

        :checked+label img {
            transform: scale(0.9);
            box-shadow: 0 0 5px #333;
            z-index: -1;
        }
    </style>
{% endblock %}

{% block main %}

    <div id="quiz">

            <form action="{% url 'prensend:quizinfo_index' %}" method="post" style="margin: auto;">
                <div>
                    <h1 style="text-align: center;">선물할 상대의 평소 취향인 물건 3개를 선택해주세요.</h1>
                </div>
                <!--

                    <img src="{% static 'prensend/images/새로고침.png' %}" style="width: 50px;">
                </button>
                </br>-->
                
                {% for i in items %}

                    <input type="checkbox" name="cb[]" id="{{i.id}}" value="{{i.title}}" />

                {% endfor %}

                <!--

                <div>

                {% csrf_token %}

            </form>

{% endblock %}
