{% extends 'prensend/base.html' %}
{% load static %}

    {% block head_styles %}
    <title>결과페이지</title>

    <!--recommend css-->
    <link rel="stylesheet" href="{% static 'prensend/css/recommend.css' %}?after">
    <style>
        
        hr.divider {
            padding: 20px;
            border: none;
            border-top: 5px double gray;
            border-bottom: 5px double gray;
            color: black;
            text-align: center;
            margin-top: 0px;
            margin-bottom: 30px;
            margin-right: 350px;
            margin-left: 350px;
        }
            
        hr.divider:after {
            content: "선물 추천 결과";
            display: inline-block;
            position: relative;
            top: -0.1em;
            font-size: 1.75em;
            padding: 0 0.5em;
            font-weight: normal;
        } 
        body {
            background-color: #CAE9E0;
        }
        .box{
            margin: auto;
        }
        .rec_box {
            display: inline-block;
            width: 300px; height: 450px;
            margin-left: 50px;
            margin-right: 50px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 30px;
            padding: 10px;
        }
        .rec_box:hover{
            box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.2);
        }
        
        .rec_image {
            margin: 10px auto 0px auto; background-color: white;
            width: 270px;
            height: 270px;
            text-align: center;
            border-radius: 20px;
        }
        .rec_title {
            width: 250px;
            height: 60px;
            font-size: 10px; margin: 0px auto;
        }
        
        .image {
            height: 100%;
            border-radius: 20px;
        }
        .rec_name1 {
            margin-left: 20px;
            width: 180px;
            height: 20px;
            font-size: 20px;
            color: #636260;
            font-weight: bold;
        }
        .rec_name2 {
            margin-left: 20px;
            width: 180px;
            height: 35px;
            font-size: 17px;
            color: black;
        }
        .rec_price {
            margin: 0 auto;
            width: 250px;
            height: 25px;
            font-size: 17px;
            color: black;
            font-weight: bold;
        }
        
        
        .custom-btn2 {
            margin: 0px auto;
            width: 260px;
            height: 40px;
            color: #fff;
            border-radius: 10px;
            padding: 10px 25px;
            font-family: 'Lato', sans-serif;
            font-weight: bold;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
            7px 7px 20px 0px rgba(0,0,0,.1),
            4px 4px 5px 0px rgba(0,0,0,.1);
            outline: none;
        }
        .btn-13 {
            background-color: #f192f0;
            background-image: linear-gradient(315deg, #f192f0 0%, #A28DCE 74%);
            border: none;
            z-index: 1;
        }
        .btn-13:after {
            position: absolute;
            content: "";
            width: 100%;
            height: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            border-radius: 5px;
            background-color: #D4f2f0;
            background-image: linear-gradient(315deg, #d4f2f0 0%, #e989cf 74%);
            box-shadow:
            -7px -7px 20px 0px #fff9,
            -4px -4px 5px 0px #fff9,
            7px 7px 20px 0px #0002,
            4px 4px 5px 0px #0001;
            transition: all 0.3s ease;
        }
            .btn-13:hover {
            color: #fff;
        }
        .btn-13:hover:after {
            top: 0;
            height: 100%;
        }
            .btn-13:active {
            top: 2px;
        }
        .multi-layout {
            column-count: 3;
        }

        .card{position:relative;display:-ms-flexbox;display:flex;-ms-flex-direction:column;flex-direction:column;min-width:0;word-wrap:break-word;background-color:rgba(255, 255, 255, 0.5);background-clip:border-box;border:1px solid rgba(0,0,0,.125);border-radius:.25rem}
        .card>hr{margin-right:0;margin-left:0}
        .card>.list-group{border-top:inherit;border-bottom:inherit}
        .card>.list-group:first-child{border-top-width:0;border-top-left-radius:calc(.25rem - 1px);border-top-right-radius:calc(.25rem - 1px)}
        .card>.list-group:last-child{border-bottom-width:0;border-bottom-right-radius:calc(.25rem - 1px);border-bottom-left-radius:calc(.25rem - 1px)}
        .card>.card-header+.list-group,.card>.list-group+.card-footer{border-top:0}
        .card-body{-ms-flex:1 1 auto;flex:1 1 auto;min-height:1px;padding:1.25rem}
        .card-title{margin-bottom:.75rem}
        .card-subtitle{margin-top:-.375rem;margin-bottom:0}
        .card-text:last-child{margin-bottom:0}
        .card-link:hover{text-decoration:none}
        .card-link+.card-link{margin-left:1.25rem}
        .card-header{margin-bottom:0;background-color:rgba(0,0,0,.03);border-bottom:1px solid rgba(0,0,0,.125)}
        .card-header:first-child{border-radius:calc(.25rem - 1px) calc(.25rem - 1px) 0 0}
        .card-footer{padding:.75rem 1.25rem;background-color:rgba(0,0,0,.03);border-top:1px solid rgba(0,0,0,.125)}
        .card-footer:last-child{border-radius:0 0 calc(.25rem - 1px) calc(.25rem - 1px)}
        .card-header-tabs{margin-right:-.625rem;margin-bottom:-.75rem;margin-left:-.625rem;border-bottom:0}
        .card-header-pills{margin-right:-.625rem;margin-left:-.625rem}
        .card-img-overlay{position:absolute;top:0;right:0;bottom:0;left:0;padding:1.25rem;border-radius:calc(.25rem - 1px)}
        .card-img,.card-img-bottom,.card-img-top{-ms-flex-negative:0;flex-shrink:0;width:100%}.card-img,.card-img-top{border-top-left-radius:calc(.25rem - 1px);border-top-right-radius:calc(.25rem - 1px)}.card-img,.card-img-bottom{border-bottom-right-radius:calc(.25rem - 1px);border-bottom-left-radius:calc(.25rem - 1px)}.card-deck .card{margin-bottom:15px}@media (min-width:576px){.card-deck{display:-ms-flexbox;display:flex;-ms-flex-flow:row wrap;flex-flow:row wrap;margin-right:-15px;margin-left:-15px}.card-deck .card{-ms-flex:1 0 0%;flex:1 0 0%;margin-right:15px;margin-bottom:0;margin-left:15px}}
        .card-group>.card{margin-bottom:15px}
        @media (min-width:576px){.card-group{display:-ms-flexbox;display:flex;-ms-flex-flow:row wrap;flex-flow:row wrap}
        .card-group>.card{-ms-flex:1 0 0%;flex:1 0 0%;margin-bottom:0}
        .card-group>.card+.card{margin-left:0;border-left:0}
        .card-group>.card:not(:last-child){border-top-right-radius:0;border-bottom-right-radius:0}
        .card-group>.card:not(:last-child) .card-header,.card-group>.card:not(:last-child) .card-img-top{border-top-right-radius:0}
        .card-group>.card:not(:last-child) .card-footer,.card-group>.card:not(:last-child) .card-img-bottom{border-bottom-right-radius:0}
        .card-group>.card:not(:first-child){border-top-left-radius:0;border-bottom-left-radius:0}
        .card-group>.card:not(:first-child) .card-header,.card-group>.card:not(:first-child) .card-img-top{border-top-left-radius:0}
        .card-group>.card:not(:first-child) .card-footer,.card-group>.card:not(:first-child) .card-img-bottom{border-bottom-left-radius:0}}
        .card-columns .card{margin-bottom:.75rem}@media (min-width:576px){.card-columns{-webkit-column-count:3;-moz-column-count:3;column-count:3;-webkit-column-gap:1.25rem;-moz-column-gap:1.25rem;column-gap:1.25rem;orphans:1;widows:1}
        .card-columns .card{display:inline-block;width:100%}}
        .accordion{overflow-anchor:none}.accordion>.card{overflow:hidden}
        .accordion>.card:not(:last-of-type){border-bottom:0;border-bottom-right-radius:0;border-bottom-left-radius:0}
        .accordion>.card:not(:first-of-type){border-top-left-radius:0;border-top-right-radius:0}
        .accordion>.card>.card-header{border-radius:0;margin-bottom:-1px}.
    </style>

    {% endblock %}
   	
    {% block main %}

    <br>
        <br>
        <br><br><br>
        <div class="green-bg" style="margin-bottom: 60px;">
            <hr class="divider">
        </div>
    <br><br>


    <div class="dc" style="margin-left: 300px; font-size: 20px;">
        <h3>친구 님의 단서</h3>
        <div class="newc">
            🎁 비타민
        </div>
        <div class="newc">
            🎁 선풍기
        </div>
        <div class="newc">
            🎁 반팔
        </div>
    </div>

    <br>
    <hr>
    <br>

    <div class="multi-layout" style="margin: 0px 220px;">
        {% for f in filtered_clues %}
            <div class="rec_box" style="margin: 20px;">
                <div class="rec_image">
                    <img class="image" src="{{f.image}}" alt="{{f.title}} 이미지">
                </div>
                <div class="rec_title">
                    <p class="title" style="font-size: 17px;">{{f.title}}</p>
                </div>
                <div class="rec_price">
                    <p class="price">{{f.price}}원</p>
                </div>
                <div class="rec_button">
                    <button class="custom-btn2 btn-13" type="button" onclick="location.href='{{f.link}}'">
                        상품 보러가기
                    </button>
                </div>
            </div>
        {% endfor %}
        </div>
    {% endblock %}
